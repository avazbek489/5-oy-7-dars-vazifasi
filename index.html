<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-oy 7-dars vazifasi</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div id="form-container">
            <h1>Malumot</h1>
            <form id="user-form">
                <input type="text" id="name" placeholder="Ismingiz..." required>
                <input type="text" id="surname" placeholder="Familiyangiz..." required>
                <input type="number" id="age" placeholder="Yoshingiz..." required>
                <input type="text" id="location" placeholder="Qayerda yashaysiz..." required>
                <input type="tel" id="phone" placeholder="Telefon raqamingiz..." required>
                <input type="email" id="email" placeholder="Shaxsiy Emailingiz..." required>
                <input type="url" id="image-url" placeholder="Oz rasmingizni URL manzili..." required>
                <div class="btn">
                    <button type="submit" id="btn">Register</button>
                </div>
            </form>
        </div>
        <div id="output-container">
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
